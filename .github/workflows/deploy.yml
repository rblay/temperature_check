name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject Secrets
        env:
          API_KEY: ${{ secrets.JSONBIN_API_KEY }}
          BIN_ID: ${{ secrets.JSONBIN_BIN_ID }}
        run: |
          # Use awk to avoid sed issues with special characters
          awk -v key="$API_KEY" '{gsub(/__JSONBIN_API_KEY__/, key)}1' index.html > tmp && mv tmp index.html
          awk -v id="$BIN_ID" '{gsub(/__JSONBIN_BIN_ID__/, id)}1' index.html > tmp && mv tmp index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
