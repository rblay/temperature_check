<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status do Rafinha</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #eee;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #888;
            font-size: 0.9rem;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .temp-display {
            text-align: center;
        }

        /* Collapsible Details */
        .details-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #888;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .details-toggle:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #aaa;
        }

        .details-toggle .arrow {
            transition: transform 0.3s;
        }

        .details-toggle.open .arrow {
            transform: rotate(180deg);
        }

        .details-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .details-content.open {
            max-height: 1000px;
        }

        .details-inner {
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 15px;
        }

        .thermometer {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .temp-value {
            font-size: 3.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .temp-value.normal {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            background-clip: text;
        }

        .temp-value.elevated {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            background-clip: text;
        }

        .temp-value.fever {
            background: linear-gradient(135deg, #ff0844 0%, #ffb199 100%);
            -webkit-background-clip: text;
            background-clip: text;
        }

        .temp-status {
            font-size: 1rem;
            margin-top: 10px;
            padding: 6px 16px;
            border-radius: 20px;
            display: inline-block;
        }

        .temp-status.normal {
            background: rgba(79, 172, 254, 0.2);
            color: #4facfe;
        }

        .temp-status.elevated {
            background: rgba(245, 87, 108, 0.2);
            color: #f5576c;
        }

        .temp-status.fever {
            background: rgba(255, 8, 68, 0.2);
            color: #ff6b6b;
        }

        .section-title {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #888;
            margin-bottom: 12px;
            margin-top: 20px;
        }

        .symptoms-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .symptom-tag {
            background: rgba(255, 255, 255, 0.1);
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .mood-display {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
        }

        .mood-emoji {
            font-size: 2rem;
        }

        .mood-text {
            color: #ccc;
            font-size: 1rem;
        }

        .message-box {
            font-style: italic;
            color: #aaa;
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            border-left: 3px solid rgba(255, 255, 255, 0.2);
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .requests-box {
            padding: 15px;
            background: rgba(255, 193, 7, 0.1);
            border-radius: 12px;
            border: 1px dashed rgba(255, 193, 7, 0.3);
        }

        .requests-box-title {
            color: #ffc107;
            font-size: 0.85rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .requests-box-text {
            color: #ccc;
            font-size: 0.95rem;
        }

        .update-time {
            text-align: center;
            color: #666;
            font-size: 0.85rem;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* History Button */
        .history-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #888;
            font-size: 0.9rem;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.2s;
        }

        .history-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #aaa;
        }

        /* Admin Panel */
        .admin-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #666;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .admin-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #aaa;
        }

        .admin-panel {
            display: none;
            background: rgba(0, 0, 0, 0.8);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 20px;
            overflow-y: auto;
            z-index: 100;
        }

        .admin-panel.active {
            display: block;
        }

        .admin-content {
            max-width: 500px;
            margin: 0 auto;
            background: #1a1a2e;
            padding: 30px;
            border-radius: 20px;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .admin-header h2 {
            font-size: 1.3rem;
        }

        .close-btn {
            background: none;
            border: none;
            color: #888;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .close-btn:hover {
            color: #fff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: #eee;
            font-size: 1rem;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .symptoms-checkboxes {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .symptoms-checkboxes label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .symptoms-checkboxes input {
            width: auto;
        }

        .save-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
        }

        .save-btn:hover {
            opacity: 0.9;
        }

        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .no-data-emoji {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        /* Good Energy Button - HERO */
        .energy-section {
            text-align: center;
            margin: 30px 0;
            padding: 30px 20px;
            background: linear-gradient(135deg, rgba(255, 107, 157, 0.15) 0%, rgba(255, 71, 87, 0.15) 100%);
            border-radius: 24px;
            border: 1px solid rgba(255, 107, 157, 0.2);
        }

        .energy-label {
            display: block;
            color: #ff6b9d;
            font-size: 1rem;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .energy-btn {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff4757 100%);
            border: none;
            color: white;
            padding: 20px 50px;
            border-radius: 50px;
            font-size: 1.3rem;
            cursor: pointer;
            font-weight: 700;
            box-shadow: 0 8px 30px rgba(255, 71, 87, 0.5);
            transition: transform 0.2s, box-shadow 0.2s;
            animation: pulse 2s infinite;
        }

        .energy-btn:hover {
            transform: scale(1.08);
            box-shadow: 0 12px 40px rgba(255, 71, 87, 0.6);
            animation: none;
        }

        .energy-btn:active {
            transform: scale(0.98);
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 8px 30px rgba(255, 71, 87, 0.5); }
            50% { box-shadow: 0 8px 40px rgba(255, 71, 87, 0.7); }
        }

        /* Hearts Animation */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            overflow: hidden;
        }

        .floating-heart {
            position: absolute;
            font-size: 2rem;
            animation: floatUp 3s ease-out forwards;
            opacity: 0;
        }

        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0) scale(0.5) rotate(0deg); }
            50% { opacity: 1; }
            100% { opacity: 0; transform: translateY(-100vh) scale(1.2) rotate(20deg); }
        }

        /* Success Message */
        .energy-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(255, 107, 157, 0.95);
            color: white;
            padding: 30px 50px;
            border-radius: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            z-index: 1001;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: popIn 0.5s ease-out forwards;
            text-align: center;
        }

        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .energy-message.fade-out {
            animation: popOut 0.5s ease-in forwards;
        }

        @keyframes popOut {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
        }

        /* Modal Base */
        .modal {
            display: none;
            background: rgba(0, 0, 0, 0.8);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 99;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #1a1a2e;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 350px;
            width: 90%;
        }

        .modal-content h3 {
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        .modal-content input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: #eee;
            font-size: 1rem;
            margin-bottom: 15px;
            text-align: center;
        }

        .modal-content .btn-row {
            display: flex;
            gap: 10px;
        }

        .modal-content button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
        }

        .modal-content .cancel-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #aaa;
        }

        .modal-content .confirm-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .modal-content .confirm-btn.pink {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff4757 100%);
        }

        .modal-error {
            color: #ff6b6b;
            font-size: 0.85rem;
            margin-bottom: 10px;
            display: none;
        }

        /* History Modal */
        .history-modal-content {
            background: #1a1a2e;
            padding: 25px;
            border-radius: 20px;
            max-width: 700px;
            width: 95%;
            max-height: 80vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .history-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .history-modal-header h3 {
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .history-table-container {
            overflow-y: auto;
            flex: 1;
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }

        .history-table th {
            text-align: left;
            padding: 12px 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #888;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.7rem;
            letter-spacing: 1px;
            position: sticky;
            top: 0;
        }

        .history-table td {
            padding: 12px 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            vertical-align: top;
        }

        .history-table tr:last-child td {
            border-bottom: none;
        }

        .history-table .temp-cell {
            font-weight: bold;
            white-space: nowrap;
        }

        .history-table .temp-cell.normal { color: #4facfe; }
        .history-table .temp-cell.elevated { color: #f5576c; }
        .history-table .temp-cell.fever { color: #ff6b6b; }

        .history-table .mood-cell {
            white-space: nowrap;
        }

        .history-table .symptoms-cell {
            font-size: 0.75rem;
            color: #aaa;
        }

        .history-table .time-cell {
            color: #666;
            font-size: 0.75rem;
            white-space: nowrap;
        }

        .history-empty {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        /* Melhoras Timeline */
        .melhoras-section {
            margin-top: 30px;
        }

        .melhoras-card {
            background: rgba(255, 107, 157, 0.1);
            border: 1px solid rgba(255, 107, 157, 0.2);
        }

        .melhoras-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .melhoras-header-icon {
            font-size: 1.5rem;
        }

        .melhoras-header-text {
            font-size: 1rem;
            color: #ff6b9d;
        }

        .melhoras-count {
            background: rgba(255, 107, 157, 0.3);
            padding: 2px 10px;
            border-radius: 10px;
            font-size: 0.85rem;
            margin-left: auto;
        }

        .melhoras-timeline {
            max-height: 200px;
            overflow-y: auto;
        }

        .melhoras-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .melhoras-item:last-child {
            border-bottom: none;
        }

        .melhoras-avatar {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #ff6b9d 0%, #ff4757 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
            flex-shrink: 0;
        }

        .melhoras-info {
            flex: 1;
            min-width: 0;
        }

        .melhoras-name {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .melhoras-time {
            font-size: 0.75rem;
            color: #666;
        }

        .melhoras-empty {
            text-align: center;
            color: #666;
            padding: 20px;
            font-size: 0.9rem;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .loading-spinner {
            font-size: 2rem;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-bottom: 10px;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Status do Rafinha</h1>
            <p class="subtitle">Transmitindo ao vivo do sof√°</p>
        </header>

        <div id="status-display">
            <!-- Current status will be injected here -->
        </div>

        <button class="history-btn" id="historyBtn" onclick="showHistoryModal()" style="display: none;">
            üìã Ver Hist√≥rico de Atualiza√ß√µes
        </button>

        <div class="energy-section">
            <span class="energy-label">Ajude na recupera√ß√£o!</span>

                üíñ Enviar boas energias
            </button>
        </div>

        <div id="melhoras-display">

    <div class="hearts-container" id="heartsContainer"></div>

    <button class="admin-toggle" onclick="showPasswordModal()">Atualizar Status</button>

    <!-- Password Modal -->
    <div class="modal" id="passwordModal">
        <div class="modal-content">

    </div>

    <!-- Name Modal for Melhoras -->
    <div class="modal" id="nameModal">
        <div class="modal-content">
            <h3>Qual √© o seu nome?</h3>
            <input type="text" id="nameInput" placeholder="Seu nome" onkeypress="handleNameKeypress(event)">
            <div class="btn-row">
                <button class="cancel-btn" onclick="hideNameModal()">Cancelar</button>
                <button class="confirm-btn pink" onclick="confirmSendEnergy()">Enviar</button>

        </div>
    </div>

    <!-- History Modal -->
    <div class="modal" id="historyModal">
        <div class="history-modal-content">
            <div class="history-modal-header">
                <h3>üìã Hist√≥rico de Atualiza√ß√µes</h3>

            </div>

    </div>

    <div class="admin-panel" id="adminPanel">
        <div class="admin-content">
            <div class="admin-header">
                <h2>Atualizar Status</h2>
                <button class="close-btn" onclick="toggleAdmin()">&times;</button>
            </div>

            <form id="statusForm">
                <div class="form-group">
                    <label>Temperatura (¬∞C)</label>
                    <input type="number" id="temperature" step="0.1" min="35" max="42" placeholder="36.5">
                </div>

                    <label>Sintomas Atuais</label>
                    <div class="symptoms-checkboxes">
                        <label><input type="checkbox" value="Nariz escorrendo"> Nariz escorrendo</label>

                <button type="submit" class="save-btn">Transmitir Atualiza√ß√£o</button>

        </div>
    </div>

    <script>
        // Injected by GitHub Actions at deploy time
        const JSONBIN_API_KEY = '__JSONBIN_API_KEY__';
        const JSONBIN_BIN_ID = '__JSONBIN_BIN_ID__';

        // Senha para atualizar status
        const ADMIN_PASSWORD = 'melhoras';
        // ===================================

        const JSONBIN_BASE = 'https://api.jsonbin.io/v3/b';

        let appData = { statusHistory: [], melhoras: [] };
        let binId = JSONBIN_BIN_ID;
        let isLoading = true;

        const moodData = {
            terrible: { emoji: 'ü§í', text: 'Muito mal (mandem ajuda)' },
            miserable: { emoji: 'üò∑', text: 'Sobrevivendo' },
            meh: { emoji: 'üòê', text: 'Mais ou menos' },
            recovering: { emoji: 'ü§ß', text: 'Melhorando!' },
            great: { emoji: 'üòå', text: 'Bem (mas aproveitando)' }
        };

        const symptomEmojis = {
            'Nariz escorrendo': 'ü§ß',
            'Espirros': 'ü§ß',
            'Tosse': 'üò∑',
            'Dor de garganta': 'üó£Ô∏è',
            'Dor de cabe√ßa': 'ü§ï',
            'Cansa√ßo': 'üò¥',
            'Calafrios': 'ü•∂',
            'Dor no corpo': 'üò£'
        };

        function getTemperatureClass(temp) {
            if (temp < 37.5) return 'normal';
            if (temp < 38) return 'elevated';
            return 'fever';
        }

        function getTemperatureStatus(temp) {
            if (temp < 37.5) return 'Normal (mas ainda sofrendo)';
            if (temp < 38) return 'Levemente elevada (preocupante!)';
            return 'ALERTA DE FEBRE';
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMins / 60);

            if (diffMins < 1) return 'Agora mesmo';
            if (diffMins < 60) return `${diffMins} min atr√°s`;
            if (diffHours < 24) return `${diffHours}h atr√°s`;
            return date.toLocaleDateString('pt-BR') + ' ' + date.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
        }

        function getInitials(name) {
            return name.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2);
        }

        function getStatusHistory() {
            return appData.statusHistory || [];
        }

        function getMelhoras() {
            return appData.melhoras || [];
        }

        // Cloud Storage Functions
        async function loadFromCloud() {
            try {
                console.log('Loading from bin:', binId);
                const response = await fetch(`${JSONBIN_BASE}/${binId}/latest`, {
                    headers: { 'X-Master-Key': JSONBIN_API_KEY }
                });
                const data = await response.json();
                console.log('Loaded data:', data);
                if (data.record) {
                    appData = data.record;
                } else if (data.message) {
                    console.error('API Error:', data.message);
                }
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
            }
            isLoading = false;
        }

        async function saveToCloud() {
            try {
                console.log('Saving to bin:', binId, appData);
                const response = await fetch(`${JSONBIN_BASE}/${binId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': JSONBIN_API_KEY
                    },
                    body: JSON.stringify(appData)
                });
                const result = await response.json();
                console.log('Save result:', result);
            } catch (error) {
                console.error('Erro ao salvar dados:', error);
            }
        }

        function renderStatus() {
            const history = getStatusHistory();
            const container = document.getElementById('status-display');
            const historyBtn = document.getElementById('historyBtn');

            if (isLoading) {
                container.innerHTML = `
                    <div class="status-card loading">
                        <div class="loading-spinner">üå°Ô∏è</div>
                        <p>Carregando...</p>
                    </div>
                `;
                historyBtn.style.display = 'none';
                return;
            }

            historyBtn.style.display = history.length > 1 ? 'block' : 'none';

            if (history.length === 0) {
                container.innerHTML = `
                    <div class="status-card no-data">
                        <div class="no-data-emoji">üè•</div>
                        <p>Nenhuma atualiza√ß√£o ainda.</p>
                        <p style="margin-top: 10px; font-size: 0.9rem;">Clique em "Atualizar Status" para transmitir sua condi√ß√£o!</p>
                    </div>
                `;
                return;
            }

            const data = history[0];
            const tempClass = getTemperatureClass(data.temperature);
            const tempStatus = getTemperatureStatus(data.temperature);
            const mood = moodData[data.mood] || moodData.meh;

            const hasDetails = (data.symptoms && data.symptoms.length > 0) || data.message || data.requests;

            container.innerHTML = `
                <div class="status-card">
                    <div class="temp-display">
                        <div class="thermometer">üå°Ô∏è</div>
                        <div class="temp-value ${tempClass}">${data.temperature}¬∞C</div>
                        <div class="temp-status ${tempClass}">${tempStatus}</div>
                        <div style="margin-top: 15px; font-size: 1.5rem;">${mood.emoji}</div>
                        <div style="color: #aaa; font-size: 0.95rem;">${mood.text}</div>
                    </div>

                    ${hasDetails ? `
                        <button class="details-toggle" onclick="toggleDetails(this)">
                            <span>Ver mais detalhes</span>
                            <span class="arrow">‚ñº</span>
                        </button>

                        <div class="details-content">
                            <div class="details-inner">
                                ${data.symptoms && data.symptoms.length > 0 ? `
                                    <div class="section-title">Sintomas</div>
                                    <div class="symptoms-list">
                                        ${data.symptoms.map(s => `
                                            <span class="symptom-tag">${symptomEmojis[s] || 'ü§í'} ${s}</span>
                                        `).join('')}
                                    </div>
                                ` : ''}

                                ${data.message ? `
                                    <div class="section-title">Mensagem</div>
                                    <div class="message-box">"${data.message}"</div>
                                ` : ''}

                                ${data.requests ? `
                                    <div class="section-title">Pedidos</div>
                                    <div class="requests-box">
                                        <div class="requests-box-title">üôè O paciente precisa de:</div>
                                        <div class="requests-box-text">${data.requests}</div>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    ` : ''}

                    <div class="update-time">
                        √öltima atualiza√ß√£o: ${formatTime(data.timestamp)}
                    </div>
                </div>
            `;
        }

        function renderMelhoras() {
            const melhoras = getMelhoras();
            const container = document.getElementById('melhoras-display');

            container.innerHTML = `
                <div class="melhoras-section">
                    <div class="status-card melhoras-card">
                        <div class="melhoras-header">
                            <span class="melhoras-header-icon">üíñ</span>
                            <span class="melhoras-header-text">Melhoras recebidas</span>
                            <span class="melhoras-count">${melhoras.length}</span>
                        </div>
                        ${melhoras.length > 0 ? `
                            <div class="melhoras-timeline">
                                ${melhoras.map(m => `
                                    <div class="melhoras-item">
                                        <div class="melhoras-avatar">${getInitials(m.name)}</div>
                                        <div class="melhoras-info">
                                            <div class="melhoras-name">${m.name}</div>
                                            <div class="melhoras-time">${formatTime(m.timestamp)}</div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        ` : `
                            <div class="melhoras-empty">
                                Ningu√©m enviou melhoras ainda. Seja o primeiro!
                            </div>
                        `}
                    </div>
                </div>
            `;
        }

        function renderHistoryTable() {
            const history = getStatusHistory();
            const container = document.getElementById('historyTableContainer');

            if (history.length === 0) {
                container.innerHTML = '<div class="history-empty">Nenhum hist√≥rico dispon√≠vel.</div>';
                return;
            }

            container.innerHTML = `
                <table class="history-table">
                    <thead>
                        <tr>
                            <th>Data/Hora</th>
                            <th>Temp.</th>
                            <th>Humor</th>
                            <th>Sintomas</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${history.map(data => {
                            const tempClass = getTemperatureClass(data.temperature);
                            const mood = moodData[data.mood] || moodData.meh;
                            return `
                                <tr>
                                    <td class="time-cell">${formatTime(data.timestamp)}</td>
                                    <td class="temp-cell ${tempClass}">${data.temperature}¬∞C</td>
                                    <td class="mood-cell">${mood.emoji} ${mood.text}</td>
                                    <td class="symptoms-cell">${data.symptoms && data.symptoms.length > 0 ? data.symptoms.join(', ') : '-'}</td>
                                </tr>
                            `;
                        }).join('')}
                    </tbody>
                </table>
            `;
        }

        function toggleDetails(btn) {
            btn.classList.toggle('open');
            const content = btn.nextElementSibling;
            content.classList.toggle('open');
            btn.querySelector('span:first-child').textContent =
                content.classList.contains('open') ? 'Esconder detalhes' : 'Ver mais detalhes';
        }

        function showHistoryModal() {
            renderHistoryTable();
            document.getElementById('historyModal').classList.add('active');
        }

        function hideHistoryModal() {
            document.getElementById('historyModal').classList.remove('active');
        }

        function showPasswordModal() {
            document.getElementById('passwordModal').classList.add('active');
            document.getElementById('passwordInput').value = '';
            document.getElementById('passwordError').style.display = 'none';
            document.getElementById('passwordInput').focus();
        }

        function hidePasswordModal() {
            document.getElementById('passwordModal').classList.remove('active');
        }

        function handlePasswordKeypress(event) {
            if (event.key === 'Enter') checkPassword();
        }

        function checkPassword() {
            const input = document.getElementById('passwordInput').value;
            if (input === ADMIN_PASSWORD) {
                hidePasswordModal();
                toggleAdmin();
            } else {
                document.getElementById('passwordError').style.display = 'block';
                document.getElementById('passwordInput').value = '';
                document.getElementById('passwordInput').focus();
            }
        }

        function showNameModal() {
            document.getElementById('nameModal').classList.add('active');
            document.getElementById('nameInput').value = '';
            document.getElementById('nameInput').focus();
        }

        function hideNameModal() {
            document.getElementById('nameModal').classList.remove('active');
        }

        function handleNameKeypress(event) {
            if (event.key === 'Enter') confirmSendEnergy();
        }

        function confirmSendEnergy() {
            const name = document.getElementById('nameInput').value.trim();
            if (!name) {
                document.getElementById('nameInput').focus();
                return;
            }
            hideNameModal();
            sendGoodEnergy(name);
        }

        function toggleAdmin() {
            const panel = document.getElementById('adminPanel');
            panel.classList.toggle('active');
            if (panel.classList.contains('active')) loadFormData();
        }

        function loadFormData() {
            const history = getStatusHistory();
            if (history.length === 0) return;

            const data = history[0];
            document.getElementById('temperature').value = data.temperature || '';
            document.getElementById('mood').value = data.mood || 'meh';
            document.getElementById('message').value = data.message || '';
            document.getElementById('requests').value = data.requests || '';

            const checkboxes = document.querySelectorAll('.symptoms-checkboxes input');
            checkboxes.forEach(cb => {
                cb.checked = data.symptoms && data.symptoms.includes(cb.value);
            });
        }

        document.getElementById('statusForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const symptoms = Array.from(document.querySelectorAll('.symptoms-checkboxes input:checked'))
                .map(cb => cb.value);

            const newStatus = {
                temperature: parseFloat(document.getElementById('temperature').value) || 36.5,
                symptoms: symptoms,
                mood: document.getElementById('mood').value,
                message: document.getElementById('message').value,
                requests: document.getElementById('requests').value,
                timestamp: Date.now()
            };

            appData.statusHistory.unshift(newStatus);
            await saveToCloud();

            toggleAdmin();
            renderStatus();
        });

        async function sendGoodEnergy(name) {
            appData.melhoras.unshift({ name, timestamp: Date.now() });
            saveToCloud(); // Don't await - let it save in background

            const container = document.getElementById('heartsContainer');
            const hearts = ['‚ù§Ô∏è', 'üíï', 'üíó', 'üíñ', 'üíù', 'üíì', 'üíû', 'ü©∑', 'üß°', 'üíõ'];

            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.bottom = '-50px';
                    heart.style.fontSize = (1.5 + Math.random() * 2) + 'rem';
                    heart.style.animationDuration = (2 + Math.random() * 2) + 's';
                    container.appendChild(heart);
                    setTimeout(() => heart.remove(), 4000);
                }, i * 100);
            }

            setTimeout(() => {
                const message = document.createElement('div');
                message.className = 'energy-message';
                message.innerHTML = `üíñ Boas energias enviadas! üíñ<br><span style="font-size: 1rem; font-weight: normal;">Obrigado, ${name}!</span>`;
                document.body.appendChild(message);

                setTimeout(() => {
                    message.classList.add('fade-out');
                    setTimeout(() => message.remove(), 500);
                }, 2000);
            }, 500);

            renderMelhoras();
        }

        // Close modals on backdrop click
        document.getElementById('historyModal').addEventListener('click', function(e) {
            if (e.target === this) hideHistoryModal();
        });
        document.getElementById('passwordModal').addEventListener('click', function(e) {
            if (e.target === this) hidePasswordModal();
        });
        document.getElementById('nameModal').addEventListener('click', function(e) {
            if (e.target === this) hideNameModal();
        });

        // Initial load from cloud
        async function init() {
            renderStatus(); // Show loading state
            renderMelhoras();

            await loadFromCloud();

            renderStatus();
            renderMelhoras();
        }

        init();

        // Auto-refresh every 30 seconds (reload from cloud)
        setInterval(async () => {
            await loadFromCloud();
            renderStatus();
            renderMelhoras();
        }, 30000);
    </script>
</body>
</html>
